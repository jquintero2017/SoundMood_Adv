<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico">

    <title>Soundmood</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Bootstrap Jumbotron -->
    <link rel="stylesheet" href="css/jumbotron-narrow.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <!-- JS -->
    <!-- jQuery -->

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
    

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>DJenny's Tracks</h1>
        <p class="lead"><img src="https://flxer.net/warehouse/2014/06/400x300/talahassa_0_jpg.jpg" style="width:300px;height:300px;"></img></p></p>

          <div class="input-group">

              <a id="go" class="input-group-addon" href="#" role="button">Go</a>

        <br>

      </div>
